<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title> Library</title>
</head>
<body>
    <div class="btn-container"><button id="open-btn">Add Book</button></div>
    <div class="container">
    </div>
    <dialog  class="modal" id="modal">
        <h2>Add a book into your Library</h2>
        <form id="add-book">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="volumes">Volumes:</label>
                <input type="number" name="volumes" id="volumes" required>
            </div>
            <div>
                <label for="read">Read Status:</label>
                <select name="read" id="read">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
            </div>

            <div>
                <button type="reset">reset</button>
                <button id="submit">submit</button>
                <button id="close-btn" method="dialog" type="reset">X</button>
            </div>
        </form>
        
    </dialog>
</body>
</html>
